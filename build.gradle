ext {
    libraries = [
            vertx                     : "3.5.1",

            rxjava                    : "2.1.14",

            httpclient                : "4.5.2",

            okhttp                    : "3.9.1",

            jedis                     : "2.9.0",

            fastjson                  : "1.2.47",

            htmlunit                  : "2.31",

            selenium_java             : "3.8.1",

            phantomjsdriver           : "1.4.4",

            commons_pool2             : "2.5.0",

            lombok                    : "1.16.18",

            proxypool                 : "1.1.9",

            tony_common_utils         : "1.2.5"
    ]
}

group 'com.cv4j.netdiscovery'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

tasks.getByPath(":core:bintrayUpload").enabled = true
tasks.getByPath(":dsl:bintrayUpload").enabled = false
tasks.getByPath(":extra:bintrayUpload").enabled = true
tasks.getByPath(":selenium:bintrayUpload").enabled = true