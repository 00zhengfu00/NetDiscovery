ext {
    libraries = [
            vertx                     : "3.5.1",

            rxjava                    : "2.1.14",

            proxypool                 : "1.1.8",

            tony_common_utils         : "1.2.5"
    ]
}

group 'com.cv4j.netdiscovery'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

tasks.getByPath(":core:bintrayUpload").enabled = true
tasks.getByPath(":dsl:bintrayUpload").enabled = false
tasks.getByPath(":extra:bintrayUpload").enabled = true
tasks.getByPath(":selenium:bintrayUpload").enabled = true